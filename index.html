<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lucky Spinner ‚Äî Employee of the Month</title>
  <link rel="stylesheet" href="spinner.css">
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Employee of the Month ‚Äî Lucky Spinner</h1>
      <p class="sub">SPIN AND TAKE YOUR OPPORTUNITY!!!!!</p>
    </header>

    <section class="panel">
      <div class="left">
        <div id="wheelWrap" class="wheel-wrap">
          <div id="topPointer" class="pointer" aria-hidden="true">
            <!-- upside-down arrow points downwards to wheel (we place it above) -->
            <svg viewBox="0 0 60 60" width="56" height="56" aria-hidden="true">
              <path d="M30 54 L42 34 L30 38 L18 34 Z" fill="#ff4d4f" stroke="#c83b3b"/>
            </svg>
          </div>

          <canvas id="wheelCanvas" role="img" aria-label="Lucky wheel"></canvas>
          <canvas id="confettiCanvas" class="confetti"></canvas>

          <!-- centerLogo invisible in DOM, drawn into canvas -->
          <img id="centerLogo" src="ORIGINAL LOGO SVG WITH BOTTOM CIRCLE.svg" alt="logo" style="display:none" />

        </div>

        <div class="controls">
          <input id="employeeName" placeholder="Employee name (‡§ú‡•à‡§∏‡•á: Rahul Kumar)" />
          <div class="buttons">
            <button id="spinBtn" class="btn primary">SPIN</button>
            <button id="resetBtn" class="btn ghost">RESET LOG</button>
          </div>
          <div class="note">Download Certificate to know about the Reward terms</div>
        </div>
      </div>

      <aside class="right">
        <h2>Recent winners</h2>
        <div class="actions">
          <button id="exportCSV" class="btn primary">Export CSV</button>
          <button id="downloadCert" class="btn ghost">Download Certificate (PNG)</button>
        </div>

        <div class="logwrap">
          <table aria-live="polite">
            <thead><tr><th>#</th><th>Name</th><th>Reward</th><th>Time</th></tr></thead>
            <tbody id="logTable"></tbody>
          </table>
        </div>

        <div style="margin-top:8px"><label><input id="auditMode" type="checkbox" /> Audit Mode (show seed/index)</label></div>
      </aside>
    </section>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-card">
        <h3 id="resultTitle"></h3>
        <div id="resultTag" style="font-weight:800;margin-top:8px"></div>
        <div id="resultMeta" class="muted small" style="margin-top:8px"></div>
        <div style="margin-top:12px;"><button id="closeModal" class="btn primary">OK</button></div>
      </div>
    </div>
  </main>
<footer class="footer">
  ¬© 2025 Gagan Goswami ‚Äî All Rights Reserved.
</footer>

  <script src="spinner.js"></script>
</body>
</html>
